<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Modal Component</title>
    <link href="src/css/style.css" rel="stylesheet" />
    <script defer type="module" src="src/js/controller.js"></script>
  </head>

  <body>
    <form action="/submit" method="POST" class="main-form">
      <fieldset>
        <header class="form-header clearfix">
          <legend>Email sent Form</legend>
          <div class="close-button">&times;</div>
        </header>

        <div class="form-container">
          <!--Destination Emails-->
          <div class="destination-emails">
            <label for="destination-emails" class="emails-title"
              >List of recipients</label
            >
            <div class="tag-container">
              <!-- <div class="loader-container">
                <div class="loader"></div>
              </div> -->
              <!-- <div class="error-container">
                <div class="error">&#9888; Error while receiving list</div>
              </div> -->
            </div>
            <div class="dropdown">
              <!-- <div class="error">&#9888; Error while receiving list</div> -->
              <input
                type="text"
                placeholder="Type name or email"
                class="emails-field"
              />
            </div>
            <div class="emails-buttons">
              <button type="button" class="enter-customers-button">
                Enter all customers
              </button>
              <button type="button" class="remove-customers-button">
                Remove all clients
              </button>
            </div>
          </div>

          <!--Subject-->
          <div class="subject">
            <label for="subject" class="subject-title">Subject</label>
            <p class="required">*</p>
            <div class="field-container">
              <input type="text" class="subject-field" />
            </div>
          </div>

          <!--Description-->
          <div class="description">
            <label for="description" class="description-title"
              >Description</label
            >
            <div class="field-container">
              <textarea class="description-field"></textarea>
            </div>
          </div>
        </div>
        <div class="form-control">
          <button type="button" class="cancel-button">Cancel</button>
          <button class="submit-button">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
