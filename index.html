<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Modal Component</title>
    <link href="src/css/style.css" rel="stylesheet" />
    <script defer type="module" src="src/js/controller.js"></script>
  </head>

  <body>
    <form action="/submit" method="POST" class="main-form">
      <fieldset>
        <legend>Email sent Form</legend>

        <div class="form-container">
          <!--Subject-->
          <div class="subject">
            <label for="subject" class="subject-title">Subject</label>
            <p class="required">*</p>
            <input type="text" class="subject-field" />
          </div>

          <!--Description-->
          <div class="description">
            <label for="description" class="description-title"
              >Description</label
            >
            <textarea class="description-field"></textarea>
          </div>

          <!--Destination Emails-->
          <div class="destination-emails">
            <label for="destination-emails" class="emails-title"
              >List of recipients</label
            >
            <textarea class="emails-list"></textarea>
            <input
              type="text"
              placeholder="Type name or email"
              class="emails-field"
            />
            <div class="emails-buttons">
              <button class="enter-customers">Enter all customers</button>
              <button class="remove-customers">Remove all clients</button>
            </div>
          </div>
        </div>
        <div class="form-control">
          <button class="cancel">Cancel</button>
          <button class="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
